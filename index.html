<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptar Mensajes</title>
  <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
  <header>
    <img src="./assets/Logo.png" alt="Logo de Alura" class="logo-header">
  </header>

  <div class="container">
    <div class="input-section">
      <h1>Ingrese el texto aquí</h1>
      <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
      <div class="note">
        <img src="./assets/Vector.png" alt="Advertencia" class="logo-warning">
        <span>Solo letras minúsculas y sin acentos</span>
      </div>
      <div class="buttons">
        <button id="encrypt-btn">Encriptar</button>
        <button id="decrypt-btn">Desencriptar</button>
      </div>
    </div>

    <div class="output-section">
      <div class="message">
        <h3>Ningún mensaje fue encontrado</h3>
      </div>
      <div class="instruction">
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
      <div class="illustration">
        <img src="./assets/Muñeco.png" alt="Ilustración" class="illustration">
      </div>
      <!-- Aquí se mostrará el texto encriptado o desencriptado -->
      <div id="output-text"></div>
      <!-- Botón de copiar -->
      <button id="copy-btn" onclick="copyToClipboard()">Copiar Texto</button>
    </div>
  </div>

  <footer id="footer">
    <p>Creado por José Fernández - 27/8/2024 (en el clutch)</p>
  </footer>

  <script src="funcionalidad.js"></script>
</body>
</html>
